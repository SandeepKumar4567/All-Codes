<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listt</title>
</head>
<body>
    <h2>Discription List</h2>
    <dl>
        <dt>HTML</dt>
        <dd>Hyper Text Markup Language</dd>

        <dt>JS</dt>
        <dd>Java Script</dd>
    </dl>
   <h2>Ordered List</h2>
   <ol type="I">
    <li>HTML</li>
    <li>CSS</li>
    <li>JS</li>
    <li>React</li>
   </ol>
   <h2>Unordered List</h2>
   <ul style="list-style-type: circle;">
    <li>Java</li>
    <li>MySql</li>
    <li>Node JS</li>
   </ul>
   
</body>
</html>
