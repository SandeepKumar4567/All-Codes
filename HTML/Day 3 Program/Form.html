<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label>Name : </label>
        <input type="text"><br><br>

        <label>Pho.No : </label>

        <label>Gender : </label>

    </form>
