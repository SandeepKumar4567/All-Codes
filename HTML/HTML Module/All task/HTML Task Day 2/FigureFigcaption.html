<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figure and Figcaption</title>
</head>
<body>
    <header><h2>Figure and Figcaption</h2></header><br><br>
    <figure>
        <fig><img src="./nature.jpg" height="50px" width="100px"></fig><br>
        <figcaption><h2>Nature Image</h2></figcaption>
    </figure><br><br><br>
</body>
</html>
