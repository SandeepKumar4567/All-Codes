<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Tag</title>
</head>
<body>
    <header><h1>Nature</h1></header><br><br>
    <figure>
        <fig><img src="./nature.jpg" height="300px" width="500px"></fig><br>
        <figcaption><h2>Nature Image</h2></figcaption>
    </figure><br><br><br>
    <footer>
        <h2>@copyright is claimed</h2>
    </footer>
</body>
</html>
