<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        .email{
            margin-left: 30px;
        }
        .name{
            margin-left: -220px;
        }
        .password{
            margin-left: -220px;
        }
    </style>
</head>
<body>
    <h1> FORM </h1><br><br>
    <table>
    <form>
        
        <tr>
            <td><label>Name : </label></td>
            <td><input type="text" placeholder="Name" class="name"></td>
        </tr>
        <tr>
            <td><label>Password : </label></td>
            <td> <input type="password" placeholder="Password" class="password"></td>
        </tr>
        <tr>
            <td> <label>Gender : </label>
                <input type="radio">Male
                <input type="radio">Female<br><br</td>
        </tr>
        <tr>
            <td><label>Email : </label>
                <input type="email" placeholder="Email" class="email"><br><br></td>
        </tr>
        <tr>
            <td><label>Phone No : </label>
                <select>
                    <option>+91</option>
                    <option>+92</option>
                    <option>+93</option>
                    <option>+94</option>
                </select>
                <input type="number" placeholder="Phone No"><br><br></td>
        </tr>        

        
    </form>
</table>
    <a href="./Submit.html"><button>Submit</button></a>
</body>
</html>
